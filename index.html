<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
 <div class="outer-box">
    <div class="inner-box">

        <header>
            <div class="signup-header">
                <h1>SignUp</h1>
                <p>It just take 30 seconds</p>
            </div>
        </header>
        <main class="signup-body">
          <form action="#">
          <p>
            <label for="FullName"> Full Name </label>
            <input type="text" id="FullName" placeholder="Enter Your Name" required>

          </p>
          <p>
            <label for="email"> Your E-mail </label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

          </p>
          <p>
            <label for="password"> Your new password</label> 
            <input type="password" id="password" placeholder="Create Your Own Password" required>

          </p>
          <p>
           
            <input type="submit" id="submit" value="Create Account" required>

          </p>
          
          </form>
        </main>

    
       <footer class="signup-footer">

        <p> Allready have an account ? <a href="#">Login</a></p>

       </footer>


    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
 </div>  
 



</body>
</html>
